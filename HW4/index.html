<!DOCTYPE html>
<html> 
    <head>
        <title>Animating Boxes using CSS and HTML</title>
        <style type="text/css">
            .box-text
            {
                font-size: 18px;
                display: flex;
                justify-content: center;  /* Aligns text horizontally */
                align-items: center;      /* Aligns text vertically */
                height: 100px;            /* Set a height for the div*/
            }
            #box1 {
                margin: 10px 0px 10px 0px;
                width: 100px;
                height: 100px;
                background: red;
                -webkit-animation: box1 6s; /* Chrome, Safari, Opera */
                animation: box1 5s;
            }
            /* Chrome, Safari, Opera */
            @-webkit-keyframes box1 {
                from {background: red;}
                to {background: yellow;}
            }
        </style>
    </head>
    <body>
        <h1>Animating Boxes, Enjoy!</h1>

        <section>
            <div id="box1" class="box-text">
                Box 1
            </div>
        </section>

        <section>
            <div id="box2" class="box-text">
                Box 2
            </div>
        </section>

        <section>
            <div id="box3" class="box-text">
                Box 3
            </div>
        </section>
    </body>
</html>
